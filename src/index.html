<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Keyboard</title>
  </head>
  <body>
    <div class="keyboard__container">
      <div class="keyboard__keys">
        <div class="keyboard__key__white__container">
          <div
            class="keyboard__key__white keyboard__key__white--presse"
            onclick="clickKeyBoard('white', 1)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 2)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 3)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 4)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 5)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 6)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 7)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 8)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 9)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 10)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 11)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 12)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 13)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 14)"
          ></div>
          <div
            class="keyboard__key__white"
            onclick="clickKeyBoard('white', 15)"
          ></div>
        </div>
        <div class="keyboard__key__black__container">
          <div
            class="
              keyboard__key__black
              keyboard__key__black--real
              keyboard__key__black--pressed
            "
            onclick="clickKeyBoard('black', 1)"
          ></div>
          <div
            class="keyboard__key__black keyboard__key__black--real"
            onclick="clickKeyBoard('black', 2)"
          ></div>
          <div class="keyboard__key__black"></div>
          <div
            class="keyboard__key__black keyboard__key__black--real"
            onclick="clickKeyBoard('black', 3)"
          ></div>
          <div
            class="keyboard__key__black keyboard__key__black--real"
            onclick="clickKeyBoard('black', 4)"
          ></div>
          <div
            class="keyboard__key__black keyboard__key__black--real"
            onclick="clickKeyBoard('black', 5)"
          ></div>
          <div class="keyboard__key__black"></div>
          <div
            class="keyboard__key__black keyboard__key__black--real"
            onclick="clickKeyBoard('black', 6)"
          ></div>
          <div
            class="keyboard__key__black keyboard__key__black--real"
            onclick="clickKeyBoard('black', 7)"
          ></div>
          <div class="keyboard__key__black"></div>
          <div
            class="keyboard__key__black keyboard__key__black--real"
            onclick="clickKeyBoard('black', 8)"
          ></div>
          <div
            class="keyboard__key__black keyboard__key__black--real"
            onclick="clickKeyBoard('black', 9)"
          ></div>
          <div
            class="keyboard__key__black keyboard__key__black--real"
            onclick="clickKeyBoard('black', 10)"
          ></div>
          <div class="keyboard__key__black"></div>
        </div>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
