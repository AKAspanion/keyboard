<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Keyboard</title>
  </head>
  <body>
    <div class="keyboard__body">
      <div style="height: 200px"></div>
      <div class="keyboard__container">
        <div class="keyboard__keys">
          <div class="keyboard__key__white__container">
            <div
              class="keyboard__key__white keyboard__key__white--presse"
            ></div>
            <div class="keyboard__key__white"></div>
            <div class="keyboard__key__white"></div>
            <div class="keyboard__key__white"></div>
            <div class="keyboard__key__white"></div>
            <div class="keyboard__key__white"></div>
            <div class="keyboard__key__white"></div>
            <div class="keyboard__key__white"></div>
            <div class="keyboard__key__white"></div>
            <div class="keyboard__key__white"></div>
            <div class="keyboard__key__white"></div>
            <div class="keyboard__key__white"></div>
            <div class="keyboard__key__white"></div>
            <div class="keyboard__key__white"></div>
            <div class="keyboard__key__white"></div>
          </div>
          <div class="keyboard__key__black__container">
            <div
              class="
                keyboard__key__black
                keyboard__key__black--real
                keyboard__key__black--pressed
              "
            ></div>
            <div class="keyboard__key__black keyboard__key__black--real"></div>
            <div class="keyboard__key__black"></div>
            <div class="keyboard__key__black keyboard__key__black--real"></div>
            <div class="keyboard__key__black keyboard__key__black--real"></div>
            <div class="keyboard__key__black keyboard__key__black--real"></div>
            <div class="keyboard__key__black"></div>
            <div class="keyboard__key__black keyboard__key__black--real"></div>
            <div class="keyboard__key__black keyboard__key__black--real"></div>
            <div class="keyboard__key__black"></div>
            <div class="keyboard__key__black keyboard__key__black--real"></div>
            <div class="keyboard__key__black keyboard__key__black--real"></div>
            <div class="keyboard__key__black keyboard__key__black--real"></div>
            <div class="keyboard__key__black"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
